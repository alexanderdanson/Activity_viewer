<!DOCTYPE html>
<html lang="en">

<table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('profile', username=activity.athlete.username) }}">
                    <img src="{{ activity.athlete.avatar(50) }}" class="img-thumbnail">
                </a>
            </td>
            <td>
                {{ activity.athlete.username }} completed on {{ activity.timestamp }}
                <br>
                <span id="activity{{ activity.id }}">{{ activity.title }}</span>
                <span> {{ activity.activity_type }}</span>
                <span>{{ activity.distance}}KM within {{ "{0:.2f}".format(activity.duration / 3600) }} Hours</span>
            </td>
        </tr>
    </table>
</html>
