<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
<h1>{{ title }}</h1>

<body>
<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="ct-chart ct-perfect-fourth"></div>
        </div>
        <div class="col-md-4">
            <div class="ct-chart2 ct-perfect-fourth"></div>
        </div>
        <div class="col-md-4">
            <div class="ct-chart3 ct-perfect-fourth"></div>
        </div>
    </div>
</div>

    {% for activity in activities %}
        {% include '_activity.html' %}
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Newer Activities
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Older Activities <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
</body>

<script>

var data = {
  labels: ['Run', 'Skiing', 'Cycling', 'Swimming'],
  series: [10, 10, 3, 2]
};

var options = {
  labelInterpolationFnc: function(value) {
    return value[0]
  }
};

var responsiveOptions = [
  ['screen and (min-width: 640px)', {
    chartPadding: 30,
    labelOffset: 100,
    labelDirection: 'explode',
    labelInterpolationFnc: function(value) {
      return value;
    }
  }],
  ['screen and (min-width: 1024px)', {
    labelOffset: 80,
    chartPadding: 20
  }]
];

new Chartist.Pie('.ct-chart', data, options, responsiveOptions);


new Chartist.Line('.ct-chart2', {
  labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
  series: [
    [12, 9, 7, 8, 5],
    [2, 1, 3.5, 7, 3],
    [1, 3, 4, 5, 6]
  ]
}, {
  fullWidth: true,
  chartPadding: {
    right: 40
  }
});

new Chartist.Line('.ct-chart3', {
  labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
  series: [
    [12, 9, 7, 8, 5],
    [2, 1, 3.5, 7, 3],
    [1, 3, 4, 5, 6]
  ]
}, {
  fullWidth: true,
  chartPadding: {
    right: 40
  }
});

</script>
{% endblock %}
