<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}

<h1>{{ title }}</h1>

<body>
<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="static/cross_country_square.jpg">
        </div>
        <div class="col-md-4">
            <img src="static/cross_country_square.jpg">
        </div>
        <div class="col-md-4">
            <img src="static/cross_country_square.jpg">
        </div>
    </div>
</div>

    {% for activity in activities %}
        {% include '_activity.html' %}
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Newer Activities
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Older Activities <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
</body>

{% endblock %}
